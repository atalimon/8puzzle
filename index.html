<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 8 Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
 <script>
        tailwind.config = {
          theme: {
            screens: {
      'widescreen': {'raw':'(min-aspect-ratio: 3/2)'},
      'tallscreen': {'raw':'(max-aspect-ratio: 12/20)'},
            },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
  </script>
  <style>
    .selected:focus {
      border-color: rgb(232, 104, 104);
      border-width: 10px;
      
    }
  </style>

</head>
<body class=" h-full bg-white dark:bg-black text-white  flex justify-center items-center">
    <div id="container" class="mx-auto widescreen:w-full  tallscreen:w-full p-4 flex justify-center items-center flex-col h-screen">
        <div id="hello-puzzle" class="m-12 md:w-xl text-center ">
            <h1 id="message" class="text-4xl text-black dark:text-white md:text-2xl md:text-center text-center ">Welcome to 8 Puzzle!</h1>
        </div>
        <div id="slider" class="drop-shadow-lg shadow-cyan-500/50 border rounded-lg tallscreen:w-[280px] tallscreen:h-[300px] widescreen:w-[400px] widescreen:h-[400px] h-[400px] w-[400px] text-black flex justify-center items-center text-2xl  dark:text-white ">
            <span class="card md:text-xl" id="first">GAME BY ATALIMON</span>
            <span class="card hidden md:text-xl" id="second">WEB DEVELOPMENT!</span>
            <span class="card hidden md:text-xl" id="third">ENJOY THE PUZZLE</span>
        </div>
        <div id="start-button" class="m-12 text-xl text-black">
            <button id="start" class="bg-red-500 text-white p-2 border rounded-lg hover:bg-white hover:text-black hover:drop-shadow-xl dark: text-white bg-red-500">START</button>
        </div>
    </div>
    <div id="game-container" class="mx-auto widescreen:w-4/6  tallscreen:w-full p-4 flex justify-center items-center flex-col h-screen hidden">
        <div id="pick-puzzle" class="m-8">
            <h1 id="pick-puzzle-message" class="text-4xl text-black dark:text-white">Pick Your Game!</h1>
        </div>
        <div id="games" class=" drop-shadow-lg shadow-cyan-500/50  widescreen:w-[700px]  widescreen:h-2/5 text-black flex justify-center items-center text-2xl dark:text-white md:w-fll tallscreen:w-full tallscreen:h-1/5">
            <button class="border p-1  widescreen:w-[220px] widescreen:h-48 game tallscreen:w-[120px] tallscreen:h-[120px] m-2 rounded-xl md:w-xl" id="option-1"><img class="imger w-full h-full object-cover rounded-xl" src="dog.jpeg"></button>
            <button class="border p-1 game widescreen:w-[220px] widescreen:h-48 tallscreen:w-[120px] tallscreen:h-[120px] m-2 rounded-xl md:w-xl" id="option-2"><img class="imger w-full h-full object-cover rounded-xl" src="cat.jpeg"></button>
            <button class="border p-1 game widescreen:w-[220px] widescreen:h-48 tallscreen:w-[120px] tallscreen:h-[120px] m-2 rounded-xl md:w-xl" id="option-3"><img class="imger w-full h-full object-cover rounded-xl" src="panda.jpeg"></button>
        </div>
        <div id="pick-button" class="m-8 text-xl text-black">
            <button id="start-game" class="bg-red-500 text-white p-2 border rounded-lg hover:bg-white hover:text-black hover:drop-shadow-xl dark: text-white bg-red-500">Choose</button>
        </div>
    </div>
    <div id="puzzle-container" class=" p-4 flex justify-center items-center flex-col h-[900px] w-full hidden">
        <ul id="main-container" class=" pointer-events-none grid grid-cols-3 grid-rows-3 gap-2 drop-shadow-lg  w-[500px] h-[500px]  text-black rounded-lg  justify-center items-center text-2xl  dark:text-white border-white p-2 tallscreen:w-[400px] tallscreen:h-[400px]">
            
        </ul> 
        <div id="shuffle-controller" class="flex flex-col justify-center gap-4 m-4">
            <h2 id="shuffle-text" class="text-black  text-2xl  dark:text-white">Choose Shuffle Count</h2>
              
<button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="w-[170px] text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" type="button">Dropdown hover <svg class="w-2 h-2 ms-3" aria-hidden="true"  fill="none" viewBox="0 0 10 6">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
  </svg>
  </button>
  
  <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
        <li>
          <a class=" tree block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Easy 3</a>
        </li>
        <li>
          <a class="thirty block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hard 30</a>
        </li>
      </ul>
  </div>
  
  
              
              </div>
              
    </div>
    </div>
    <div id="congrats" class="drop-shadow-lg shadow-cyan-500/50 border rounded-lg tallscreen:w-[280px] tallscreen:h-[300px] widescreen:w-[400px] widescreen:h-[400px] h-[400px] w-[400px] text-black flex justify-center items-center text-2xl  dark:text-white hidden">
      <span>Congratulations You made it!</span>

    </div>
 
    <script src="script.js"></script>
</body>
</html>
